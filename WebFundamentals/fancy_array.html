<script>
	


array = ["James", "Jill", "Jane", "Jack"];

function fancyArray(sym, reversed) {

	if (reversed === true){
		for (var i = array.length - 1; i >= 0; i--){
		console.log(i + " " + sym + " " + array[i]);
		}

	} else {
		for (var i = 0; i < array.length; i++){
		console.log(i + " " + sym + " " + array[i]);
		}
	}
	
}

fancyArray("-->", true)



</script>
