<!DOCTYPE html>
<html>
<head>
	<title>Weather App</title>

	<style type="text/css">
		form{
			text-align: center;
		}
		#result {
			background-image: url("https://d2v9y0dukr6mq2.cloudfront.net/video/thumbnail/HPOKFbR/dramatic-sky-dark-stormy-raining-clouds-time-lapse-footage-weather-forecast-climate-change-or-passing-of-time-background-footage_edn7g_eox__S0000.jpg");
			background-size: contain; 
			height: 280px;
			width: 500px;
			text-align: center;
			margin: auto;
		}
	</style>
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script>
		$(document).ready(function() {


		    $('form').submit(function() {
		        // your code here (build up your url)

		        var city = $('#city').val();
		        var url = "http://api.openweathermap.org/data/2.5/weather?q="+city+"&units=imperial&APPID=bb928725dc4b57216334e06c6fbafa99";
		        

		        $.get(url, function(res) {
		            

		            var content = "";
		            content += "<h1>"+res.name+"</h1>"
		            content += "<h2>Temperature: "+res.main.temp+"</h2>";
		            

		            $("#result").html(content);
		        }, 'json');
		   
		        return false;
		    });
		});

	</script>
</head>
<body>


	<form id="form">
		<input id="city" type="text" name="city">
		<input type="submit" name="submit" value="Search Weather">

	</form>

	<div id="result">
		
	</div>
</body>
</html>
