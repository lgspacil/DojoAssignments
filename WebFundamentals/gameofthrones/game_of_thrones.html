    $("#stark").click(function(){
        $.get(url + 362, function(res){

            var content = "";
            content += "<h3>Name: " + res.name + "</h3>";
            content += "<h3>Words: " + res.words + "</h3>";
            content += "<p>";

            for (var i = 0; i < res.titles.length; i++){
                if (i == res.titles.length - 1){
                    content += res.titles[i];
                } else{
                    content += res.titles[i] + ", ";
                }
                
            }

            content += "</p>";

            $('#resultBox').html(content);
        })
    })
