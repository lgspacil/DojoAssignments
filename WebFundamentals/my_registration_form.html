<!DOCTYPE html>
<html>
<head>
	<title>My Registration Form</title>
</head>
<body>

<label for="first_name">First Name:</label>
<input type="text" id="first_name" name="first_name"><br>

<label for="last_name">Last Name:</label>
<input type="text" id="last_name" name="last_name"><br>

<label for="email">Email:</label>
<input type="text" id="email" name="email"><br>

<label for="password">Password:</label>
<input type="password" id="password" name="password"><br>

<label for = "pwconfirm"> PW Confirm</label>
<input type="password" id="pwconfirm" name="pwconfirm"><br>

<label for="birthday">Birthday</label>
<input type="date" name="birthday" id="birthday"><br>

<label for="male">Male</label>
<input type="radio" name="gender" value="male" id="male">

<label for="female">Female</label>
<input type="radio" name="gender" value="female" id="female">

<label for="other">Other</label>
<input type="radio" name="gender" value="other" id="other"><br>

<label for="description">A short description about yourself</label><br>
<textarea name="description"></textarea><br>

<label for="language">Favorite Language</label>
<select name="language">
	<option value="javascript">Javascript</option>
	<option value="ruby">Ruby</option>
	<option value="css">CSS</option>
	<option value="html">HTML</option>
	<option value="java">Java</option>
</select><br>

<input type="submit" value="Submit">






<label></label>




</body>
</html>
