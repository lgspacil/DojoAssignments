<script>

function clockHandANgles(seconds){
	seconds 
	var new_seconds = seconds;
	var hours = Math.floor(seconds / 3600);

	if (hours > 24){
		hours = hours - 24;
	} else if (hours > 12){
		hours = hours - 12;
	}

	var minutes = Math.floor(seconds % 3600 / 60);
	var seconds = Math.floor(seconds % 3600 % 60)
	

	var secondHandDeg = (seconds * 6);
	var minHandDeg = ((minutes + (secondHandDeg / 360)) * 6);
	var hourHandDeg = ((hours + (minHandDeg/360)) * 30);
	var weekhandDeg = (new_seconds * 0.000595238095238);
	
	
	console.log("Hour Hand: " + hourHandDeg + " degs." + " Minute Hand: " + minHandDeg + " degs." + " Second Hand: " + secondHandDeg + " degs." + "Week hand: " + weekhandDeg + " degs.");
	

	


}

clockHandANgles(604800.6);

</script>
