<script>
	
var name = prompt("What is your name?: ");


var questions = [name + ", what is the capital of California?: ", name + ", How many states are in the USA?: ", name + ", what is the last name of our current president?:", name + ", what is 100 / 10?: "];

var correntAns = ["sacramento", "50", "trump", "10"];


var statistics = [];

for (var i = 0; i < questions.length; i++){
	var answer = prompt(questions[i]);
	if (answer.toLowerCase() === correntAns[i]){
		statistics.push(correntAns[i]);
	}

	if (answer === "Q"){
		break;
	}
}



alert("Game over, lets see how you did.....");

console.log(name + ", you got "+ statistics.length + " out of "+ questions.length + " corrent!");
console.log("That is a " +(statistics.length / questions.length) * 100 + "%");





</script>
