<script>

function playGame(){

	function rollDie(){
		return Math.floor(Math.random() * (20) + 1);
	}

	function getSum(total, num){
		return total + num;
	}

	var result = [];

	for (var i = 0; i < 20; i++){
		result.push(rollDie());

		if (result[i - 1] === result[i]){
			break;
		}
	}

	var sortedResult = result.sort(function(a,b){ return a - b});

	console.log("Number of rolls: " + result.length);
	console.log("Max number: " + sortedResult[sortedResult.length - 1]);
	console.log("Min number: " + sortedResult[0]);
	console.log("Average number: "+ sortedResult.reduce(getSum)/sortedResult.length);
	console.log("The number you rolled twice was: " + result[result.length - 1]);

}

playGame();




</script>
