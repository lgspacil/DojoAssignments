<script>


function messyMath(num){
	
	sum = 0;

	for (var i = 1; i <= num; i ++){
		if (i % 3 === 0){
			continue;
		}

		else if (i % 7 === 0){
			sum = sum + i +i;
		}

		else {
			sum += i;
		}

		if (i === (1/3 * num)){
			return -1;
			break;
		} 

		
	}
	return sum;
}

console.log(messyMath(4));



</script>
