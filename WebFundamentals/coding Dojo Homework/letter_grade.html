<script>

function letterGrade(score){
	var result = [];
	result.push("Score:" + score+ " ");
	if (score >= 90){
		if (score == 99 || score == 98){
			result.push("Grade: A+");
		}
		if (score == 92 || score == 91){
			result.push("Grade: A-");
		} else{
		result.push("Grade: A");
		}

	} else if (score < 90 && score > 79){
		if (score == 89 || score == 88){
			result.push("Grade: B+");
		}
		else if (score == 82 || score == 81){
			result.push("Grade: B-");
		} else{
		result.push("Grade: B");
		}

	} else if (score < 80 && score > 69){
		if (score == 79 || score == 78){
			result.push("Grade: C+");
		}
		else if (score == 72 || score == 71){
			result.push("Grade: C-");
		} else{
		result.push("Grade: C");
		}

	} else if (score < 70 && score > 59){
		if (score == 69 || score == 68){
			result.push("Grade: D+");
		}
		else if (score == 62 || score == 61){
			result.push("Grade: D-");
		} else{
		result.push("Grade: D");
		}

	} else {
		result.push("Grade: F");
	}

	return result.join("");
}

console.log(letterGrade(88));




</script>
