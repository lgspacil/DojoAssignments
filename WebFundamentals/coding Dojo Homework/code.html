<script>


	function whatHappensToday(){
		var chance = Math.random();

		if (chance <= .1){
			console.log("Volcano!");
		} else if (chance >=.1 && chance <= .25){
			console.log("Tsunami!");
		} else if (chance >=.25 && chance <= .45){
			console.log("Earthquake!");
		} else if (chance >= .45 && chance <= .70){
			console.log("Blizzard!");
		} else if (chance >= .70){
			console.log("Meteor Strike!");
		}
	}

whatHappensToday();
</script>
