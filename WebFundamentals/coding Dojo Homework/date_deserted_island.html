			break;

			break;
		case 3:

			break;
		case 6:

			break;
		default:
			return("Saturday");

	}
}

function monthName(monthNum){
	var months = {
		1: "January",
		2: "February",
		3:"March",
		4:"April",
		5:"May",
		6:"June",
		7:"July",
		8:"August",
		9:"September",
		10:"October",
		11:"November",
		12:"December"
	};
	return months[monthNum];
}

function monthToDays(monthNum){
	var days = {
		1: 31,
		2: 28,
		3:31,
		4:30,
		5:31,
		6:30,
		7:31,
		8:31,
		9:30,
		10:31,
		11:30,
		12:31
	};
	return days[monthNum];
}

function dayToMonth(dayNum){


	if (dayNum > 365){
		dayNum = dayNum % 365;
	}

	var totalDays = 0;
	var i = 1

	//console.log(monthToDays(1));

	while (dayNum > totalDays){
		totalDays += monthToDays(i);
		i++
	}


	if (totalDays <= 31){
		return "January " + (dayNum);
	} else if (totalDays <= 59){
		return "February " + (dayNum - 31);
	} else if(totalDays <= 90){
		return "March "+ (dayNum - 59);
	} else if (totalDays <= 120){
		return "April "+ (dayNum - 390);
	} else if (totalDays <= 151){
		return "May "+ (dayNum - 120);
	} else if (totalDays <= 181){
		return "June "+ (dayNum - 151);
	} else if (totalDays <= 212){
		return "July "+ (dayNum - 181);
	} else if (totalDays <= 243){
		return "August "+ (dayNum - 212);
	} else if (totalDays <= 273){
		return "September "+ (dayNum - 243);
	} else if (totalDays <= 304){
		return "October "+ (dayNum - 273);
	} else if (totalDays <= 334){
		return "November "+ (dayNum - 304);
	} else if (totalDays <= 365){
		return "December "+ (dayNum - 334);
	}

}

function isLeapYear(year){

	if (year % 400 === 0){
		return true;
	}
	else if(year % 100 === 0){
		return false;
	}
	else if(year % 4 === 0){
		return true;
	}
	else{
		return false;
	}

}

function year(dayNum){
	var thisYear = 2017;

	while (dayNum >= 365){
		if (isLeapYear(thisYear) === true){
			dayNum -= 366;
			thisYear ++;
		} else {
			dayNum -= 365;
			thisYear ++;
		}
	}

	return thisYear; //this should be the final year
}

function remainingDays(dayNum){
	var thisYear = 2017;

	while (dayNum >= 365){
		if (isLeapYear(thisYear) === true){
			dayNum -= 366;
			thisYear ++;
		} else {
			dayNum -= 365;
			thisYear ++;
		}
	}

	return dayNum; //this should be the remaining days to calculate after subtracting the years
}

function fullDate2(dayNum){

	return (weekdayName2(remainingDays(dayNum)) + ", " + dayToMonth(remainingDays(dayNum)) + ", " + year(dayNum));
}
