<script>

function sweatshirtPricing(num){
	// 9 % for 2
	// 19% for 3
	// 35% for 4 or more
	var p = 20;
	var result = 0;

	if (num == 1)
	{
		result = p;
	} else if (num === 2){
		result = 2 * (p * .91);
	} else if (num === 3){
		result = 3 * (p * .81);
	} else {
		result = num * (p * .65);
	}
	
	return Math.ceil(result);
}

console.log(sweatshirtPricing(3));



</script>
