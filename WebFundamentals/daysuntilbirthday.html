<script>

var daysUntilMyBirthday = 60;

for (var i = daysUntilMyBirthday; i >= 0; i--){
	if (i > 30){
		console.log(i + " days until my birthday. Such a long time..... :(");
	} else if (i <= 30 && i > 5){
		console.log(i + " days until my birthday. Almost coming up!!!!");
	} else if (i <= 5 && i > 0) {
		console.log(i + " days until my birthday. OMG! SO SOON!");
	} else {
		console.log('ITS MY BIRTHDAY AND ITS TIME TO PARTY!');
	}
}

</script>
