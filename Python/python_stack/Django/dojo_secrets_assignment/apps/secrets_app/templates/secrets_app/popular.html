<!DOCTYPE html>
<html>
<head>
	<title>most popular</title>
</head>
<body>


<h1>Most popular</h1>

{% for secret in secrets %}
	
	<p>{{secret.secret}} ({{secret.created_at|timesince}} ago) 
	{{secret.likers.count}}

	{% if secret.user == currentuser %}
		<a href="/delete/{{secret.id}}">Delete</a></p>
		<!-- if the like object's user == the current user -->
	{% elif currentuser in secret.likers.all %}
		<strong>You liked this</strong>
	{% else %}
		<a href="/like/{{secret.id}}">Like</a></p>
	{% endif %}
{% endfor %}

</body>
</html>
