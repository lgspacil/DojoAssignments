<!DOCTYPE html>
<html>
<head>
	<title></title>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'user_validation_app/css/style.css' %}">
</head>
<body>

{% if messages %}
<ul class="messages_green">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<h2>Usernames Entered:</h2>
{% for username in usernames %}
	<p>{{username.username}}@gmail.com {{username.created_at}}</p>
	<a href="/del/{{username.id}}">Delete</a>
{% endfor %}

</body>
</html>
