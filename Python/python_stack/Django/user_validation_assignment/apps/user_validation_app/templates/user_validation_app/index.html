<!DOCTYPE html>
<html>
<head>
	<title></title>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'user_validation_app/css/style.css' %}">
</head>
<body>

{% if messages %}
<ul class="messages_yellow">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}


<form action="/check" method="post">
	{% csrf_token %}
	<input type="text" name="username">
	<input type="submit" value="submit">
</form>

</body>
</html>
