<!DOCTYPE html>
<html>
<head>
	<title>Login Registration</title>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'login_registration_app/css/style.css' %}">
</head>
<body>

{% if messages %}
<ul class="messages_yellow">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}


<h1>Login Page or Register</h1>

<form action="/login" method="post">
	{% csrf_token %}
	Email:<input type="text" name="email">
	Password:<input type="password" name="password">
	<input type="submit" value="Login">
</form>


<form action="/register" method="post">
	{% csrf_token %}
	First_Name:<input type="text" name="first_name">
	Last_Name:<input type="text" name="last_name">
	Email:<input type="text" name="email">
	Password:<input type="password" name="password">
	Password Confirmation:<input type="password" name="confirm">
	<input type="submit" value="Reister">
</form>




</body>
</html>
