<!DOCTYPE html>
<html>
<head>
	<title>Display Name</title>
</head>
<body>
{% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
        <p>{{message}}</p>
      {% endfor %}
    {% endif %}
  {% endwith %}
  
<p>My name is {{name}}</p>

<p>you picted location: {{location}}</p>

<p>your language is: {{language}}</p>

<p>{{comment}}</p>

<p>Your validated email is: {{email}}</p>

</body>
</html>
